<svg
  role="img"
  aria-labelledby="loading-aria"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none"
>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
 <defs xmlns="http://www.w3.org/2000/svg">
    <clipPath id="clip-path">
        <rect x="10" y="210" rx="2" ry="2" width="99%" height="80" /> 
        <rect x="10" y="170" rx="2" ry="2" width="50%" height="15" /> 
        <rect x="10" y="140" rx="2" ry="2" width="99%" height="15" /> 
        <rect x="10" y="110" rx="2" ry="2" width="99%" height="15" /> 
        <rect x="10" y="80" rx="2" ry="2" width="99%" height="15" /> 
        <rect x="10" y="50" rx="2" ry="2" width="99%" height="15" /> 
        <rect x="10" y="10" rx="2" ry="2" width="99%" height="30" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#dddddd"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#b0b0b0"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#dddddd"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>